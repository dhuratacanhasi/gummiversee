<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contact.css">
    <title>Contact Us</title>
</head>
<body>
    <nav class="dhc-navbar">
        <div class="dhc-container-md">
            <a class="dhc-navbar-brand" href="GUMMIVERSE.html">Return</a>
        </div>
    </nav>

    <div class="dhc-container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" id="address" placeholder="Your Address" required>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Confirm</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            const nameField = document.getElementById('name');
            const nameValue = nameField.value.trim();

            if (/\d/.test(nameValue)) {
                alert('Name cannot contain numbers. Please enter a valid name.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
